<ion-view view-title="patient" ng-controller="patient-controller">
	<ion-content>
		<ion-header-bar class="bar-balanced">{{user.ssn}}</ion-header-bar>
		<div class="item item-image">
			<img ng-src="" />
		</div>
		<div>
			<p>İsim:</p> {{user.name}}
			<br>
			<p>Soyisim:</p>{{user.surname}}
			<br>
			<p>Doğum Yeri:</p>{{user.birthPlace}}
			<br>
			<p>Doğum Tarihi:</p>{{user.birthDate}}
			<br>
		</div>
	</ion-content>
</ion-view>
