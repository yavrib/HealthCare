<ion-view view-title="User">
	<ion-content>
		<ion-header-bar class="bar-balanced">Kullanıcı</ion-header-bar>
		<div class="item item-image">
			<img ng-src=""/>	
		</div>
		<div>
			<p>Sosyal Güvenlik Numarası:</p>{{user.ssn}}<br>
			<p>İsim:</p> {{user.name}}<br>
			<p>Soyisim:</p>{{user.surname}}<br>
			<p>Doğum Yeri:</p>{{user.birthPlace}}<br>
			<p>Doğum Tarihi:</p>{{user.birthDate}}<br>
		</div>
	</ion-content>
</ion-view>
