<ion-view ng-controller="HealthCare-controller">
	<ion-side-menus enable-menu-with-back-views="false">
		<ion-side-menu-content edge-drag-threshold="true" drag-content="false">
			<ion-nav-bar class="bar-balanced">
				<ion-nav-back-button class="button-light">
				</ion-nav-back-button>
				<ion-nav-buttons side="left">
					<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
					</button>
				</ion-nav-buttons>
			</ion-nav-bar>
			<ion-nav-view name="menuContent"></ion-nav-view>
		</ion-side-menu-content>

		<ion-side-menu side="left">
			<ion-header-bar class="bar-balanced">
				<img ng-src="">
			</ion-header-bar>
			<ion-content>
				<ion-list>
					<ion-item menu-close href="#/menu/user">
						Kullanıcı
					</ion-item>
					<ion-item menu-close href="#/menu/doctor" ng-show="{{isPatient}}">
						Doktor
					</ion-item>
					<ion-item menu-close href="#/menu/medicine">
						İlaçlar
					</ion-item>
					<ion-item menu-close href="#/menu/patient" ng-show="{{isDoctor}}">
						Hasta
					</ion-item>
					<ion-item menu-close href="#/menu/patients" ng-show="{{isDoctor}}">
						Hastalar
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-side-menu>
	</ion-side-menus>
</ion-view>
